apply plugin: 'java'
apply plugin: 'maven'

group = 'com.jiangren.javaee'
version = '1.0-SNAPSHOT'

description = """online-learning-system"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.5.6.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest', version:'1.5.6.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'1.5.6.RELEASE'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.8.1'
    runtime group: 'mysql', name: 'mysql-connector-java', version:'5.1.43'
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'1.5.6.RELEASE') {
exclude(module: 'commons-logging')
    }
    testCompile group: 'com.h2database', name: 'h2', version:'1.4.196'
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
